  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --accent-color: #FFE66D;
      --dark-color: #2C3E50;
      --light-color: #F7F9FC;
      --gradient-1: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
      --gradient-2: linear-gradient(135deg, #4ECDC4 0%, #45B7AF 100%);
      --gradient-3: linear-gradient(135deg, #FFE66D 0%, #FFD93D 100%);
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-color);
      margin: 0;
      padding: 40px 20px;
      color: var(--dark-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #fff;
      background: var(--gradient-1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: var(--card-shadow);
      transform: translateY(0);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    h1::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      max-width: 600px;
      margin: 20px auto;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
      transition: var(--transition);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: var(--transition);
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
      outline: none;
      transform: translateY(-2px);
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--gradient-1);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--gradient-2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .college-item {
      padding: 20px;
      border: 1px solid rgba(238, 238, 238, 0.8);
      border-left: 6px solid var(--primary-color);
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
      transition: var(--transition);
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .college-item:hover {
      transform: translateX(5px) scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border-left-width: 8px;
      background: #fff;
    }

    .college-item strong {
      display: block;
      font-size: 17px;
      margin-bottom: 8px;
      color: var(--dark-color);
      transition: var(--transition);
    }

    .college-item:hover strong {
      color: var(--primary-color);
    }

    .footer {
      margin-top: 60px;
      padding: 25px 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      color: var(--dark-color);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
      position: relative;
    }

    .footer a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: var(--gradient-1);
      transition: var(--transition);
    }

    .footer a:hover::after {
      width: 100%;
    }

    .footer i {
      transition: var(--transition);
      color: var(--primary-color);
    }

    .footer a:hover i {
      transform: scale(1.2) rotate(5deg);
      color: var(--secondary-color);
    }

    /* Parallax Scrolling Effect */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .parallax-bg::before,
    .parallax-bg::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
    }

    .parallax-bg::before {
      background: var(--primary-color);
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .parallax-bg::after {
      background: var(--secondary-color);
      bottom: 20%;
      right: 10%;
      animation: float 12s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Loading Animation Enhancement */
    .loading {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;

    .theme-toggle {

    .scroll-top {

      border-radius: 50%;
      width: 40px;
      height: 40px;

      display: none;
      align-items: center;

    }

    .scroll-top.visible {

    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .action-button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-button {
      background: var(--gradient-2);
      color: white;
    }

    .share-button {
      background: var(--gradient-3);
      color: var(--dark-color);
    }

    .compare-button {
      background: var(--gradient-1);
      color: white;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .comparison-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--dark-color);
    }

    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .comparison-table th,
    .comparison-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .comparison-table th {
      background: var(--gradient-1);
      color: white;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient-1);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      box-shadow: var(--card-shadow);
      display: none;
      z-index: 1000;
    }

    .toast.show {
      display: block;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #fff;
    }

    body.dark-mode .container,
    body.dark-mode .college-item,
    body.dark-mode .footer {
      background: rgba(30, 30, 30, 0.95);
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode input,
    body.dark-mode select {
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .comparison-table th,
    body.dark-mode .comparison-table td {
      border-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

  <!-- JS: API Interaction -->
  <script>
    document.getElementById('submitButton').addEventListener('click', async function () {
      const rank = document.getElementById('rank').value;
      const category = document.getElementById('category').value;
      const gender = document.getElementById('gender').value;
      const branchName = document.getElementById('branch').value;

      if (!rank || !category || !gender || !branchName) {
        alert('Please fill all the fields');
        return;
      }

      const categoryGender = `${category} \n${gender}`;
      document.querySelector('.loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';

      try {
        const response = await fetch('https://eamcet-college-predictor-api2.vercel.app/api/predict-colleges', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rank, categoryGender, branchName })
        });

        const data = await response.json();
        console.log(data);
        console.log(data);

        if (response.ok) {
          const resultBox = document.getElementById('results');
          const phases = Object.keys(data);

          if (phases.length === 0) {
            resultBox.innerHTML = '<p>No results found.</p>';
          } else {
            // Add action buttons
            resultBox.innerHTML = `
              <div class="action-buttons">
                <button class="action-button copy-button" onclick="copyResults()">
                  <i class="fas fa-copy"></i> Copy Results
                </button>
                <button class="action-button share-button" onclick="shareResults()">
                  <i class="fas fa-share-alt"></i> Share
                </button>
                <button class="action-button compare-button" onclick="showComparison()" style="display: none;">
                  <i class="fas fa-balance-scale"></i> Compare Selected
                </button>
              </div>
            `;

            phases.forEach(phase => {
              const list = data[phase];
              const title = document.createElement('h3');
              title.textContent = phase;
              resultBox.appendChild(title);

              list.forEach(college => {
                const div = document.createElement('div');
                div.className = 'college-item';
                div.innerHTML = `
                  <strong>${college['Institute Name']}</strong>
                  Branch: ${college['Branch Name']}<br>
                  Location: ${college.Place}<br>
                  Fee: ${college['Tuition Fee']}<br>
                  Closing Rank: ${college[categoryGender] || 'N/A'}
                  <button class="action-button" onclick="toggleCollegeComparison(${JSON.stringify(college)})">
                    <i class="fas fa-plus"></i> Compare
                  </button>
                `;
                resultBox.appendChild(div);
              });
            });
          }
        } else {
          document.getElementById('results').innerHTML = `<p>Error: ${data.error}</p>`;
        }

      } catch (error) {
        document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
      } finally {
        document.querySelector('.loading').style.display = 'none';
      }
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    // Scroll to Top
    const scrollTop = document.getElementById('scrollTop');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollTop.classList.add('visible');
      } else {
        scrollTop.classList.remove('visible');
      }
    });

    scrollTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Toast Notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Copy Results
    function copyResults() {
      const results = document.getElementById('results').innerText;
      navigator.clipboard.writeText(results).then(() => {
        showToast('Results copied to clipboard!');
      });
    }

    // Share Results
    function shareResults() {
      if (navigator.share) {
        navigator.share({
          title: 'EAMCET College Predictor Results',
          text: 'Check out my college predictions!',
          url: window.location.href
        });
      } else {
        showToast('Sharing not supported on this browser');
      }
    }

    // College Comparison
    let selectedColleges = [];

    function toggleCollegeComparison(college) {
      const index = selectedColleges.findIndex(c => c.name === college['Institute Name']);
      if (index === -1) {
        if (selectedColleges.length < 3) {
          selectedColleges.push({
            name: college['Institute Name'],
            branch: college['Branch Name'],
            location: college.Place,
            fee: college['Tuition Fee'],
            rank: college[categoryGender] || 'N/A'
          });
          showToast('College added to comparison');
        } else {
          showToast('Maximum 3 colleges can be compared');
        }
      } else {
        selectedColleges.splice(index, 1);
        showToast('College removed from comparison');
      }
      updateComparisonButton();
    }

    function updateComparisonButton() {
      const compareButton = document.querySelector('.compare-button');
      if (selectedColleges.length >= 2) {
        compareButton.style.display = 'flex';
      } else {
        compareButton.style.display = 'none';
      }
    }

    function showComparison() {
      const modal = document.getElementById('comparisonModal');
      const content = document.getElementById('comparisonContent');
      
      let table = `
        <table class="comparison-table">
          <tr>
            <th>Feature</th>
            ${selectedColleges.map(c => `<th>${c.name}</th>`).join('')}
          </tr>
          <tr>
            <td>Branch</td>
            ${selectedColleges.map(c => `<td>${c.branch}</td>`).join('')}
          </tr>
          <tr>
            <td>Location</td>
            ${selectedColleges.map(c => `<td>${c.location}</td>`).join('')}
          </tr>
          <tr>
            <td>Fee</td>
            ${selectedColleges.map(c => `<td>${c.fee}</td>`).join('')}
          </tr>
          <tr>
            <td>Closing Rank</td>
            ${selectedColleges.map(c => `<td>${c.rank}</td>`).join('')}
          </tr>
        </table>
      `;
      
      content.innerHTML = table;
      modal.style.display = 'block';
    }

    // Close modal
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('comparisonModal').style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('comparisonModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
